	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script type="text/javascript">
		var actual = document.getElementById('{{link}}').style;
		actual.background = "rgb(1, 214, 97)";
	</script>
	<script type="text/javascript">
		function obtener() {
					fetch('http://127.0.0.1:5000/api/asi/asignatures',{method: 'GET'})
					.then(response =>response.json())
					.then(function(data){
						console.log(data);
								const ctx = document.getElementById('myChart');
								  new Chart(ctx, {
								    type: 'bar',
								    data: {
								      labels: data["materias"],
								      datasets: [{
								        label: 'Puntos',
								        data: data["puntos"],
								        backgroundColor: ['rgba(255, 99, 132, 0.6)',         'rgba(54, 162, 235, 0.6)',

						        'rgba(255, 206, 86, 0.6)',

						        'rgba(75, 192, 192, 0.6)',

						        'rgba(153, 102, 255, 0.6)'],
								        borderWidth: 1
								      }]
								    },
								    options: 
								    {
								      	scales:
								      	{
									        x:
									        {
									          display: false
									        },
									        y:
									        {
									        	display: true
									        }
								        
								      	}
								    }
								  });
					})
				}
	</script>
