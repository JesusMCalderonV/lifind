    {%with messages = get_flashed_messages()%}
        {%if messages%}
                {% for message in messages%}
                    <div id="mensaje">
                        <p>{{message}}</p>
                        <input type="checkbox" name="" id="cerrar">
                        <label for="cerrar">x</label>
                    </div>
                {%endfor%}
        {%endif%}
    {%endwith%}
    <script>
        function see_or_not(valor){
            var label = document.getElementById('label_eyes');
            var yes = document.getElementById('yes');
            var not = document.getElementById('not');
            if(valor != ""){
                label.style.display = "block";
            }
            else{
                label.style.display = "none";
            }
        }

        var checkbox = document.getElementById('see');
        checkbox.addEventListener("change", see_pass, true);
        function see_pass(){
            var password = document.getElementById('password');
            var yes = document.getElementById('yes');
            var not = document.getElementById('not');
            var estado = checkbox.checked;
            console.log(estado);
            if(estado){
                yes.style.display = "block";
                not.style.display = "none";
                password.type = "text";
            }
            else{
                yes.style.display = "none";
                not.style.display = "block";
                password.type = "password";
            }
        }
    </script>

    <script>
        var color1 = 32, color2 = 82, grade = 0;

        setInterval(function contar(){
			console.log(color1);
			if(grade == 360){
				color1 = 32, color2 = 82, grade = 221;
                document.body.style.background = "linear-gradient("+ grade +"deg, rgba(168,44,162,1) " + color1 + "%, rgba(14,98,176,1) "+ color2 + "%)";
			}
            else if(grade < 360)
			{
                grade++;
                document.body.style.background = "linear-gradient("+ grade +"deg, rgba(168,44,162,1) " + color1 + "%, rgba(14,98,176,1) "+ color2 + "%)";
			}
		},50);

        var notifi = document.getElementById('mensaje');
        notifi.style.top = "20px";
        notifi.style.right = "20px";
        notifi.style.position = "fixed";
        notifi.style.transition = "all ease 1s";
        var input = document.getElementById('cerrar');
        input.addEventListener("change", cerrarnota, false);

        function cerrarnota()
        {
            var estado = input.checked;
            if(estado)
            {
                notifi.style.top = "-170px";
            }
        }

		setTimeout(function contar(){
			input.click();
		},2500);
    </script>
